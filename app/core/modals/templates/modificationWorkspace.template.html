<div class="wwd-modal">
    <div class="wwd-modal__title">
        <h class="" id="modal-title">Modifica Workspace</h>
    </div>
    <div class="wwd-modal__body__container" id="modal-body">
        <div class="wwd-modal__body">
            <div class="row wwd-modal__row">
                <div class="col-xs-3 wwd-modal__row__title">
                    Descrizione
                </div>
                <div class="col-xs-9">
                    <!-- <input text="name" type="text" placeholder="Es. WS1"> -->
                    <input value="{{vm.modalData.descrizione}}" type="text">
                </div>
            </div>

            <div class="row wwd-modal__row">
                <div class="col-xs-3 wwd-modal__row__title">
                    Descrizione Estesa
                </div>
                <div class="col-xs-9">
                    <input type="text" placeholder="Es. Workspace 1" value="{{vm.modalData.descrizioneEstesa}}">
                </div>
            </div>

            <div class="row wwd-modal__row">
                <div class="col-xs-3">

                </div>
                <div class="col-xs-9 row">
                    <div class="col-xs-6 wwd-modal__row__title">
                        Data Inizio
                        <wdd-datepicker ng-model="vm.modalData.dataInizio" label="{{vm.labelStartDate}}"></wdd-datepicker>
                    </div>
                    <div class="col-xs-6 wwd-modal__row__title">
                        Data Fine
                        <wdd-datepicker ng-model="vm.modalData.dataFine" label="{{vm.labelStartDate}}"></wdd-datepicker>
                    </div>

                </div>

            </div>

            <div class="row wwd-modal__row">
                <div class="col-xs-3 wwd-modal__row__title">
                    Stato
                </div>
                <div class="col-xs-9">
                    <input type="text" placeholder="Stato 1" value="{{vm.modalData.stato}}"">
                </div>
            </div>

            <div class="row wwd-modal__row">
                <div class="col-xs-3 wwd-modal__row__title">
                    Utente Richiedente
                </div>
                <div class="col-xs-9">
                    <wdd-autocomplete ng-model="descriptionSelected.value" label="{{labelDescription}}" placeholder="{{placeholderDescription}}"
                        type="{{typeDescription}}" list-values="descriptionList" ng-change="change()">
                    </wdd-autocomplete>
                </div>
            </div>

            <div class="row wwd-modal__row">
                <div class="col-xs-3 wwd-modal__row__title">
                    Note
                </div>
                <div class="col-xs-9">
                    <textarea placeholder="Inserisci eventuali note per il nuovo workspace.">{{vm.modalData.note}}</textarea>
                </div>
            </div>

        </div>



    </div>
    <div class="wwd-modal__footer">
        <button class="wdd-button alt-color" type="button">Annulla</button>
        <button class="wdd-button alert-color" type="button">Elimina</button>
        <button class="wdd-button alt-color pull-right" type="button">Invia</button>
        <button class="wdd-button pull-right" type="button">Salva</button>
    </div>

</div>
