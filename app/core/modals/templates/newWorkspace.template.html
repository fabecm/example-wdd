<div class="wwd-modal" wdd-spinner="[vm.utenteRichiedentePromise.$$state, vm.createNewWorkspacePromise.$$state]">
    <div class="wwd-modal__title">
        <h class="" id="modal-title">Crea nuovo Workspace</h>
    </div>
    <form name="createNewWorkspaceForm" ng-submit="vm.saveWorkspace()">
        <div class="wwd-modal__body__container" id="modal-body">
            <div class="wwd-modal__body">
                <div class="row wwd-modal__row">
                    <div class="col-xs-3 wwd-modal__row__title">
                        Descrizione
                    </div>
                    <div class="col-xs-9">
                        <input type="text" ng-model="vm.workspaceForm.short_description" maxlength="100" required>
                    </div>
                </div>

                <div class="row wwd-modal__row">
                    <div class="col-xs-3 wwd-modal__row__title">
                        Descrizione Estesa
                    </div>
                    <div class="col-xs-9">
                        <input type="text" ng-model="vm.workspaceForm.long_description" maxlength="500" required>
                    </div>
                </div>

                <div class="row wwd-modal__row">
                    <div class="col-xs-3">

                    </div>
                    <div class="col-xs-9 row">
                        <div class="col-xs-6 wwd-modal__row__title">
                            Data Inizio
                            <wdd-datepicker ng-model="vm.workspaceForm.start_date" dependence="vm.workspaceForm.end_date" limit="max"></wdd-datepicker>
                        </div>
                        <div class="col-xs-6 wwd-modal__row__title">
                            Data Fine
                            <wdd-datepicker ng-model="vm.workspaceForm.end_date" dependence="vm.workspaceForm.start_date" limit="min"></wdd-datepicker>
                        </div>

                    </div>

                </div>

                <div class="row wwd-modal__row">
                    <div class="col-xs-3 wwd-modal__row__title">
                        Utente Richiedente
                    </div>
                    <div class="col-xs-9">
                        <wdd-autocomplete ng-model="vm.responsibleUser.value" label="{{labelDescription}}" placeholder="{{placeholderDescription}}"
                            type="responsibleUser" new-value="false" promise="vm.utenteRichiedentePromise">
                        </wdd-autocomplete>
                    </div>
                </div>

                <div class="row wwd-modal__row">
                    <div class="col-xs-3 wwd-modal__row__title">
                        Note
                    </div>
                    <div class="col-xs-9">
                        <textarea ng-model="vm.workspaceForm.note" maxlength="100"></textarea>
                    </div>
                </div>

            </div>

        </div>
        <div class="wwd-modal__footer">
            <button class="wdd-button alt-color" type="button" ng-click="vm.close()">Annulla</button>
            <button class="wdd-button alt-color pull-right" type="button" ng-click="vm.sendWorkspace()">Invia</button>
            <button class="wdd-button pull-right" type="submit">Salva</button>
        </div>
    </form>

</div>
