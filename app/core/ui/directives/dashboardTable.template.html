<div class="wdd-table dashboard-table">
    <div class="missing-data" ng-if="!tableBodyParsed || tableBodyParsed.length == 0">
        <h1>Nessun dato presente</h1>
    </div>
    <table ng-click="goToChildPage()">
        <caption ng-style="{'background-color' : bgcolor}">
            {{tableTitle}}
        </caption>
        <tr>
            <th ng-repeat="header in headerArray track by $index" class="dashboard-table-cell">
                {{ header.label }}
            </th>
        </tr>

        <tr ng-repeat="obj in tableBodyParsed track by $index">
            <td class="dashboard-table-cell" ng-repeat="header in headerArray">
                <div tooltip-placement="top" tooltip-class="tooltip-test" uib-tooltip="{{obj[header.value].label}}"
                    tooltip-enable="false" show-tooltip>
                    {{obj[header.value].label}}
                </div>
            </td>
        </tr>

        <tr ng-if="!tableBodyParsed || tableBodyParsed.length == 0" ng-repeat="placeHLD in [0, 1, 2]">
            <td class="dashboard-table-cell" ng-repeat="header in headerArray"></td>
        </tr>
    </table>

</div>
