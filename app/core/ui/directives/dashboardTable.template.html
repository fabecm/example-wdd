<div class="wdd-table dashboard-table">
        <table>
            <caption ng-style="{'background-color' : bgcolor}">
                {{title}}
            </caption>
            <tr>
                <th ng-style="{'background-color' : bgcolor}" ng-repeat="header in headerArray">
                    {{ header.label }}
                </th>
            </tr>
            
            <tr ng-repeat="obj in tableBody">
                <td class="">{{obj[headerArray[0].value].label}}</td>
                <td class="">{{obj[headerArray[1].value].label}}</td>
                <td class="">{{obj[headerArray[2].value].label}}</td>
                <td class="">{{obj[headerArray[3].value].label}}</td>
                <td class="">{{obj[headerArray[4].value].label}}</td>
            </tr>
        </table>
    
</div>
