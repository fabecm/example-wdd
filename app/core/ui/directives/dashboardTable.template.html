<div class="wdd-table dashboard-table">
    <table>
        <caption style="background-color:{{bgcolor}};">{{title}}</caption>
        <tr>
            <th style="background-color:{{bgcolor}};">Data field
            </th>
            <th style="background-color:{{bgcolor}};">Data field description
            </th>
            <th style="background-color:{{bgcolor}};">Data source table
            </th>
            <th style="background-color:{{bgcolor}};">Data source
            </th>
            <th style="background-color:{{bgcolor}};">Technical application
            </th>
        </tr>
        
        <tr ng-repeat="obj in dataList.data.OutputArray">
            <td class="">{{obj.data_field.label}}</td>
            <!-- bad data? -->
            <td class="">{{obj.data_field.label}}</td>
            <td class="">{{obj.data_table.label}}</td>
            <td class="">{{obj.data_source.label}}</td>
            <td class="">{{obj.tech_application.label}}</td>
        </tr>
    </table>

</div>
