<div class="wdd-table dashboard-table">
    <table>
        <caption ng-style="{'background-color' : bgcolor}">
            {{tableTitle}}
        </caption>
        <tr>
            <th ng-style="{'background-color' : bgcolor}" ng-repeat="header in headerArray" class="dashboard-table-cell">
                {{ header.label }}
            </th>
        </tr>

        <tr ng-repeat="obj in tableBody">
            <td class="dashboard-table-cell" ng-repeat="header in headerArray">
                <div tooltip-placement="top" tooltip-class="tooltip-test" uib-tooltip="{{obj[header.value].label}}"
                    tooltip-enable="false" show-tooltip>
                    {{obj[header.value].label}}
                </div>
            </td>
        </tr>
    </table>

</div>
