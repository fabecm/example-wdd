<div class="wdd-datepicker">
    <div class="wdd-labeled-input">
        <label>{{label}}</label>
        <span uib-datepicker-popup="{{format}}" ng-model="model.date" is-open="popup.opened" datepicker-options="options" show-button-bar="false">
            <span ng-if="model.date">{{model.date | date:format}}</span>
            <span ng-if="!model.date">GG/MM/AAAA</span>
        </span>
    </div>
    <div class="align-calendar">
        <button class="wdd-button icon-only" type="button" ng-click="openDatepicker()">
            <i class="icon icon-calendar"></i>
        </button>
    </div>
</div>
