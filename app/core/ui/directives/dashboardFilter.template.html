<div class="dashboard-filter">
    <wdd-autocomplete ng-model="workspaceSelected.value" label="{{labelWorkspace}}" placeholder="{{placeholderWorkspace}}" type="{{typeWorkspace}}"
        list-values="workspaceList" ng-change="change()"></wdd-autocomplete>

    <wdd-autocomplete ng-model="descriptionSelected.value" label="{{labelDescription}}" placeholder="{{placeholderDescription}}"
        type="{{typeDescription}}" list-values="descriptionList" ng-change="change()"></wdd-autocomplete>

    <div class="wdd-labeled-input">
        <label for="entity">Stato</label>
        <div class="wbb-select">
            <select name="stato" ng-model="prova" ng-options="opt.id as opt.label for opt in item.entity" ng-change="updateAttribute(item, filterSetted[$index])">
                <option value="">Seleziona stato</option>
            </select>
            <i class="icon icon-down-arrow"></i>
        </div>
    </div>

    <wdd-datepicker ng-model="startDate" label="{{labelStartDate}}"></wdd-datepicker>

    <wdd-datepicker ng-model="endDate" label="{{labelEndDate}}"></wdd-datepicker>

    <div class="filter-action">
        <div class="wdd-button">
            applica filtri
        </div>
        
        <button class="wdd-button icon-only">
            <i class="icon icon-reset"></i>
        </button>
    </div>
</div>
