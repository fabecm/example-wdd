<div class="dashboard-filter" wdd-spinner="[promises.statusPromise.$$state, promises.workspacePromise.$$state, promises.descriptionPromise.$$state]">
    <wdd-autocomplete ng-model="workspaceSelected.value" label="{{labelWorkspace}}" placeholder="{{placeholderWorkspace}}" type="workspace"
        new-value="false" promise="promises.workspacePromise" dipendence="{{ [descriptionSelected.value, statusSelected.value] }}"></wdd-autocomplete>

    <wdd-autocomplete ng-model="descriptionSelected.value" label="{{labelDescription}}" placeholder="{{placeholderDescription}}"
        type="description" new-value="false" promise="promises.descriptionPromise" dipendence="{{ [workspaceSelected.value, statusSelected.value] }}"></wdd-autocomplete>

    <wdd-autocomplete ng-model="statusSelected.value" label="{{labelStatus}}" placeholder="{{placeholderStatus}}" type="status"
        new-value="false" promise="promises.statusPromise" dipendence="{{ [workspaceSelected.value, descriptionSelected.value] }}"></wdd-autocomplete>
