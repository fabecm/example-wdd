<td class="first-column-child-table" ng-if="isFromChildTable"></td>
<td ng-if="action">
    <div ng-if="rowCollapse">
        <button class="wdd-button icon-only" ng-click="doAction(arrayAction[0])">
            <i class="icon" ng-class="{'icon-right-arrow': rowData.workspace.collapse, 'icon-down-arrow': !rowData.workspace.collapse}"></i>
        </button>
    </div>
    <div ng-if="rowChecked">
        <input type="checkbox" ng-model="rowData.isChecked" ng-change="checkData()"/>
    </div>
</td>

<td wdd-cell ng-repeat="c in column track by $index" cell="rowData[c.value]" header="c.value" class="has-border"></td>

<td class="icon-container" ng-if="hasIcon">
    <div ng-if="hasInfoBtn">
        <button class="wdd-button icon-only" ng-click="doAction(arrayAction[2])" tooltip-placement="left" tooltip-class="tooltip-test" uib-tooltip="Info"
        tooltip-enable="false" show-tooltip>
            <i class="icon icon-info"></i>
        </button>
    </div>
    <div class="col-primary-navigation" ng-if="hasPrimaryNavigationBtn">
        <button class="wdd-button icon-only" ng-click="doAction(arrayAction[3])" tooltip-placement="left" tooltip-class="tooltip-test" uib-tooltip="Dettaglio Dato"
        tooltip-enable="false" show-tooltip>
            <i class="icon icon-workspace-details"></i>
        </button>
    </div>
    <div class="col-primary-navigation" ng-if="hasCreation">
        <button class="wdd-button icon-only" ng-click="doAction(arrayAction[5])" tooltip-placement="left" tooltip-class="tooltip-test" uib-tooltip="Inserisci Dato"
        tooltip-enable="false" show-tooltip>
            <i class="icon icon-new"></i>
        </button>
    </div>
    <div class="col-secondary-navigation" ng-if="hasSecondaryNavigationBtn">
        <button class="wdd-button icon-only" ng-click="doAction(arrayAction[4])" tooltip-placement="left" tooltip-class="tooltip-test" uib-tooltip="Data Lineage"
        tooltip-enable="false" show-tooltip ng-if="!isSas">
            <i class="icon icon-lineage"></i>
        </button>
        <button class="wdd-button icon-only" ng-click="doAction(arrayAction[4])" tooltip-placement="left" tooltip-class="tooltip-test" uib-tooltip="Lineage SAS"
        tooltip-enable="false" show-tooltip ng-if="isSas">
            <i class="icon icon-lineage-sas"></i>
        </button>
    </div>
</td>
<td ng-if="isFromChildTable"></td>
