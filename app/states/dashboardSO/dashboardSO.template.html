<div class="wdd-secondary-header">
    <h2 class="title">Attività in corso</h2>
</div>
<div class="dashboardSO">
    <div class="chart-doghout-dash" wdd-spinner="[vm.systemOwnerPromise.$$state]" spinner-style="floating">
        <doughnut-chart ng-if="vm.dataAvailable" array-values="vm.chartValues" hide-label="true"></doughnut-chart>
    </div>

    <div class="vertical-line"></div>

    <div class="table-dash">
        <dashboard-table bgcolor="#0097D9" promise="vm.toDoListPromise" table-title="Richieste di documentazione" table-body="vm.tableTodoList"
            header-type="vm.headerTodoList" child-page="{{vm.chartValues[0].childPage}}"></dashboard-table>
        <dashboard-table bgcolor="#00796B" promise="vm.initiativeCensusesPromise" table-title="Censimenti di iniziativa" table-body="vm.tableInitiativeCensuses"
            header-type="vm.headerInitiativeCensuses" child-page="{{vm.chartValues[1].childPage}}"></dashboard-table>
        <dashboard-table bgcolor="#df5356" promise="vm.entityCensusPromise" table-title="Censimenti di entità" table-body="vm.tableEntityCensus"
            header-type="vm.headerEntityCensus" child-page="{{vm.chartValues[2].childPage}}"></dashboard-table>

    </div>
</div>
