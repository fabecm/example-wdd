<div class="wdd-secondary-header">
    <div class="btn-group wdd-dropdown" uib-dropdown is-open="status.isopen">
        <button id="single-button" type="button" class="wdd-button dropdown" uib-dropdown-toggle ng-disabled="disabled">
            Richieste di approvazione
            <i class="icon icon-down-arrow"></i>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu">
            <li role="menuitem">
                <a ui-sref="tab.documentationRequests">Richieste di documentazione</a>
            </li>
            <li role="menuitem">
                <a>Richieste di approvazione</a>
            </li>
            <li role="menuitem">
                <a ui-sref="tab.automaticEvents">Eventi automatici</a>
            </li>
        </ul>
    </div>
</div>

    <wdd-filter applied-filter="vm.filterChanged(filterApplied)"></wdd-filter>

    <wdd-table reload-data="vm.reloadTableData" table-key="approvalRequest" header-array-obj="{{ {array: vm.headerTable} }}"
        pagination-bool="{{ {boolean: vm.tablePagination} }}" page-size-num="{{ {number: vm.tablePageSize} }}" has-primary-navigation-btn="true"
        path-primary-navigation="tab.dataDetail" is-checked-bool="{{ {boolean: true} }}" has-primary-label="Approva" action-primary-label="vm.approve({selectedItems: selectedItems})"
        disabled-primary-label-with-empty-response="true" has-secondary-label="Rifiuta" action-secondary-label="vm.reject(selectedItems)"
