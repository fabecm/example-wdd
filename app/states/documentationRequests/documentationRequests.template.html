<div class="wdd-secondary-header">
    <div class="btn-group wdd-dropdown" uib-dropdown is-open="status.isopen">
        <button id="single-button" type="button" class="wdd-button dropdown" uib-dropdown-toggle ng-disabled="disabled">
            Richieste di documentazione
            <i class="icon icon-down-arrow"></i>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu">
            <li role="menuitem">
                <a>Richieste di documentazione</a>
            </li>
            <li role="menuitem">
                <a ui-sref="tab.approvalRequests">Richieste di approvazione</a>
            </li>
            <li role="menuitem">
                <a ui-sref="tab.automaticEvents">Eventi automatici</a>
            </li>
            <li role="menuitem">
                <a ui-sref="tab.entityApprovalRequest">Richieste approvazione entit√†</a>
            </li>
        </ul>
    </div>
</div>
<div class="documentation-requests">

    <dashboard-filter applied-filter="vm.filterChanged(filterApplied)"></dashboard-filter>

    <wdd-table reload-data="vm.reloadTableData" table-key="searchWorkspace" header-array-obj="{{ {array: vm.headerTable} }}"
        pagination-bool="{{ {boolean: vm.tablePagination} }}" page-size-num="{{ {number: vm.tablePageSize} }}" expandable-bool="{{ {boolean: vm.tableExpandable} }}"
        header-array-expandable-obj="{{ {array: vm.headerTableExpandable} }}" is-child-checked-bool="true" state-to-able-child-check="Da controllare"
        has-info-btn="true" path-primary-navigation="tab.dataDetail" sortable-table="true" sortable-table-type="workspace"></wdd-table>

    <div class="action-holder">
        <button class="wdd-button" ng-click="vm.createNewWorkspace()">Nuovo workspace</button>
    </div>

</div>
