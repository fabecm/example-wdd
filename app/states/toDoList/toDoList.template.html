<div class="wdd-secondary-header">
    <div class="btn-group wdd-dropdown" uib-dropdown is-open="status.isopen">
        <button id="single-button" type="button" class="wdd-button dropdown" uib-dropdown-toggle ng-disabled="disabled">
            Richieste di documentazione
            <i class="icon icon-down-arrow"></i>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu">
            <li role="menuitem">
                <a>Richieste di documentazione</a>
            </li>
            <li role="menuitem">
                <a ui-sref="tab.initiativeCensuses">Censimenti di iniziativa</a>
            </li>
        </ul>
    </div>
</div>
<div class="search-page">
    <!-- <div class="wbb-select select-child">
        <select name="stato" ng-model="vm.pageChild" ng-change="vm.changeChild()">
            <option value="">Richieste di documentazione</option>
            <option value="tab.initiativeCensuses">Censimenti di iniziativa</option>
        </select>
        <i class="icon icon-down-arrow"></i>
    </div> -->

    <wdd-filter applied-filter="vm.filterChanged(filterApplied)" hide-first-line="{{ vm.hideFirstFilterLine }}"></wdd-filter>

    <wdd-table reload-data="vm.reloadTableData" table-key="toDoList" header-array-obj="{{ {array: vm.headerTable} }}" pagination-bool="{{ {boolean: vm.tablePagination} }}"
        page-size-num="{{ {number: vm.tablePageSize} }}" has-primary-navigation-btn="true" path-primary-navigation="tab.dataDetail"
        disabled-primary-label-with-empty-response="true" is-checked-bool="{{ {boolean: true} }}" has-secondary-label="Non di competenza"
        action-secondary-label="vm.notOfCompetence(selectedItems)" able-status-secondary-label="Bozza" has-primary-label="Inoltra selezionati"
        action-primary-label="vm.forwardToApprove(selectedItems)" disabled-secondary-label-with-empty-response="true" able-status-primary-label="In modifica"
        has-tertiary-label="Prendi in modifica" able-status-tertiary-label="Bozza" disabled-tertiary-label-with-empty-response="true"
        action-tertiary-label="vm.takeChargeToModify(selectedItems)"></wdd-table>

</div>
