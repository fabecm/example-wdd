<div class="search-page">
    <div class="wbb-select select-child">
        <select name="stato" ng-model="vm.pageChild" ng-change="vm.changeChild()">
            <option value="">Richieste di documentazione</option>
            <option value="tab.initiativeCensuses">Censimenti di iniziativa</option>
        </select>
        <i class="icon icon-down-arrow"></i>
    </div>

    <wdd-filter applied-filter="vm.filterChanged(filterApplied)"></wdd-filter>

    <wdd-table reload-data="vm.reloadTableData" table-key="toDoList" header-array-obj="{{ {array: vm.headerTable} }}"
        pagination-bool="{{ {boolean: vm.tablePagination} }}" page-size-num="{{ {number: vm.tablePageSize} }}" has-primary-navigation-btn="true"
        path-primary-navigation="tab.dataDetail" is-checked-bool="{{ {boolean: true} }}" has-secondary-label="Non di competenza"
        has-primary-label="Inoltra per approvazione"></wdd-table>

</div>
