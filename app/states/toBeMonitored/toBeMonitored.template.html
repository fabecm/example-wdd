<div class="ru-dashboard">
    <div class="button-section">
        <div class="left-section">
            <div class="wbb-select select-child">
                <select name="stato" ng-model="vm.pageChild" ng-change="vm.changeChild()">
                    <option value="">Attivi</option>
                    <option value="tab.ruDashboard">Nuovi</option>
                </select>
                <i class="icon icon-down-arrow"></i>
            </div>
        </div>
        <div class="right-section">
            <!-- <button class="wdd-button alt-color">
                <i class="icon icon-excel"></i>
                Esporta
            </button> -->
        </div>
    </div>
    <dashboard-filter applied-filter="vm.filterChanged(filterApplied)"></dashboard-filter>

    <div>
        <wdd-table reload-data="vm.reloadTableData" table-key="searchWorkspace" header-array-obj="{{ {array: vm.headerTable} }}"
            pagination-bool="{{ {boolean: vm.tablePagination} }}" page-size-num="{{ {number: vm.tablePageSize} }}" expandable-bool="{{ {boolean: vm.tableExpandable} }}"
            header-array-expandable-obj="{{ {array: vm.headerTableExpandable} }}" is-child-checked-bool="true" path-primary-navigation="tab.dataDetail"></wdd-table>
    </div>
</div>
