<div class="wdd-secondary-header">
    <div class="btn-group wdd-dropdown" uib-dropdown is-open="status.isopen">
        <button id="single-button" type="button" class="wdd-button dropdown" uib-dropdown-toggle ng-disabled="disabled">
            Attivi
            <i class="icon icon-down-arrow"></i>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu">
            <li role="menuitem">
                <a>Attivi</a>
            </li>
            <li role="menuitem">
                <a ui-sref="tab.ruDashboard">Nuovi</a>
            </li>
        </ul>
    </div>
</div>
<div class="ru-dashboard">
    <dashboard-filter applied-filter="vm.filterChanged(filterApplied)"></dashboard-filter>

    <div>
        <wdd-table reload-data="vm.reloadTableData" table-key="searchWorkspace" header-array-obj="{{ {array: vm.headerTable} }}"
            pagination-bool="{{ {boolean: vm.tablePagination} }}" page-size-num="{{ {number: vm.tablePageSize} }}" expandable-bool="{{ {boolean: vm.tableExpandable} }}"
            header-array-expandable-obj="{{ {array: vm.headerTableExpandable} }}" is-child-checked-bool="true" state-to-able-child-check="Censito"
            path-primary-navigation="tab.dataDetail"></wdd-table>
    </div>
</div>
