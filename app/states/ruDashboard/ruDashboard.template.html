<div class="ru-dashboard">
    <div class="button-section">
        <div class="left-section">
            <div class="btn-group wdd-dropdown" uib-dropdown is-open="status.isopen">
                <button id="single-button" type="button" class="wdd-button dropdown" uib-dropdown-toggle ng-disabled="disabled">
                    Nuovi 
                    <i class="icon icon-down-arrow"></i>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu">
                    <li role="menuitem"><a ui-sref="tab.toBeMonitored">Attivi</a></li>
                    <li role="menuitem"><a>Nuovi</a></li>
                </ul>
            </div>
            <!-- <div class="wbb-select select-child">
                <select name="stato" ng-model="vm.pageChild" ng-change="vm.changeChild()">
                    <option value="tab.toBeMonitored">Attivi</option>
                    <option value="">Nuovi</option>
                </select>
                <i class="icon icon-down-arrow"></i>
            </div> -->
        </div>
        <div class="right-section">
            <!-- <button class="wdd-button alt-color">
                <i class="icon icon-excel"></i>
                esporta
            </button> -->
            <button class="wdd-button excel pull-right" ng-click="vm.openGestioneMassiva()">
                Gestione massiva
            </button>
        </div>
    </div>
    <dashboard-filter applied-filter="vm.filterChanged(filterApplied)"></dashboard-filter>

    <div>
        <wdd-table reload-data="vm.reloadTableData" table-key="searchWorkspace" header-array-obj="{{ {array: vm.headerTable} }}" pagination-bool="{{ {boolean: vm.tablePagination} }}" page-size-num="{{ {number: vm.tablePageSize} }}" expandable-bool="{{ {boolean: vm.tableExpandable} }}"
            header-array-expandable-obj="{{ {array: vm.headerTableExpandable} }}" is-child-checked-bool="true" has-creation-btn="true" path-primary-navigation="tab.dataDetail" has-secondary-label="Nuovo workspace" action-secondary-label="vm.createNewWorkspace()"></wdd-table>
    </div>
</div>
