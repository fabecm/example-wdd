<div class="wdd-secondary-header">
    <div class="btn-group wdd-dropdown" uib-dropdown is-open="status.isopen">
        <button id="single-button" type="button" class="wdd-button dropdown" uib-dropdown-toggle ng-disabled="disabled">
            Censimento di entità
            <i class="icon icon-down-arrow"></i>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu">
            <li role="menuitem">
                <a ui-sref="tab.toDoList">Richieste di documentazione</a>
            </li>
            <li role="menuitem">
                <a ui-sref="tab.initiativeCensuses">Censimenti di iniziativa</a>
            </li>
            <li role="menuitem">
                <a>Censimento di entità</a>
            </li>
        </ul>
    </div>
</div>
<div class="entity-census">
    <entity-filter applied-filter="vm.filterChanged(filterApplied)" type-page="SO"></entity-filter>

    <wdd-table reload-data="vm.reloadTableData" table-key="entityCensus" header-array-obj="{{ {array: vm.headerTable} }}" pagination-bool="{{ {boolean: vm.tablePagination} }}"
        page-size-num="{{ {number: vm.tablePageSize} }}" expandable-bool="{{ {boolean: vm.tableExpandable} }}" is-checked-bool="{{ {boolean: true} }}"
        has-primary-navigation-btn="true" path-primary-navigation="tab.dataDetail" header-array-expandable-obj="{{ {array: vm.headerTableExpandable} }}"
        is-child-checked-bool="false" state-to-able-child-check="" has-secondary-label="Invia per approvazione" disabled-secondary-label-with-empty-response="true"
        able-status-secondary-label="{{ vm.sendToApproveStatus }}" action-secondary-label="vm.sendToApprove(selectedItems)" sortable-table="true" sortable-table-type="entity"></wdd-table>

    <div class="action-holder">
        <button class="wdd-button" ng-click="vm.createNewEntity()">Nuova entità</button>
    </div>
</div>
