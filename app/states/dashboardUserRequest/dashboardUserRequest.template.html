        <div class="progress-overall-holder">
            <h2 class="title">Avanzamento Complessivo</h2>
            <div class="progress-overall-line">
                <div class="active-overall-line" ng-style="{'width': vm.overallPercentage + '%'}">
                    <div class="overall-number" ng-class="{'under-20': vm.overallPercentage < 20, 'over-20': vm.overallPercentage >= 20}">{{vm.overallPercentage}}%</div>
                </div>
            </div>
        </div>

        <div class="workspace-holder">
            <h2 class="title">Avanzamento Workspace</h2>
            <wdd-progress workspace-name="Workspace Name" request-data="100" censuses-data="80"></wdd-progress>
            <wdd-progress workspace-name="Workspace Name" request-data="100" censuses-data="50"></wdd-progress>
