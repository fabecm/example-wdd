<div class="dashboardUserRequest">
    <div class="col-xs-6 chart-doghout-dash">
        <doughnut-chart array-values="vm.chartValues" hide-label="true"></doughnut-chart>
    </div>

    <div class="col-xs-6">

        <!-- <dashboard-table bgcolor="#0097D9" title="Richieste di documentazione" table-body="vm.dataList" header-type="dateCentric"></dashboard-table>

        <dashboard-table bgcolor="#F2BE00" title="Censimenti di iniziativa" table-body="vm.dataList" header-type="dateCentric"></dashboard-table> -->

        <div class="workspace-holder">
            <h2 class="title">Avanzamento Workspace</h2>
            <hr />
            <div class="workspace-list" ng-repeat="workspace in vm.workspaces">
                <div class="left-block">
                    {{ workspace.label }}
                </div>
                <div class="right-block">
                    <div class="requested">
                        <span>{{ workspace.requested }}</span>
                    </div>
                    <div class="censed">
                        <div class="progress-workspace" ng-style="{'width': workspace.perc + '%'}"></div>
                        <span>{{ workspace.censed }}</span>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
