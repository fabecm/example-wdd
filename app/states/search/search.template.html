<div class="search-page">
    <wdd-filter applied-filter="vm.filterChanged(array_filter_text)"></wdd-filter>

    <div class="tabbed-tables" ng-if="vm.rawData.length || vm.rawDataEntity.length">
        <div class="table-tab-holder wdd-primary-header">
            <div class="table-tab wdd-tab" ng-class="{'selected': vm.selectedTab == 0}" ng-click="vm.changeTab(0)">
                <span>Vista Dato</span>
            </div>
            <div class="table-tab wdd-tab" ng-class="{'selected': vm.selectedTab == 1}" ng-click="vm.changeTab(1)">
                <span>Vista Entit√†</span>
            </div>
        </div>
        <div ng-if="vm.selectedTab == 0">
            <wdd-table ng-if="vm.rawData && vm.rawData.length && vm.headerTable" service-response-obj="{{ {array: vm.rawData} }}" header-array-obj="{{ {array: vm.headerTable} }}"
                pagination-bool="{{ {boolean: vm.tablePagination} }}" page-size-num="{{ {number: vm.tablePageSize} }}" has-primary-navigation-btn="true"
                path-primary-navigation="tab.dataDetail" has-secondary-navigation-btn="true" path-secondary-navigation="tab.dataLineage"></wdd-table>
        </div>
        <div ng-if="vm.selectedTab == 1">
            <wdd-table ng-if="vm.rawDataEntity && vm.rawDataEntity.length && vm.headerEntityTable" service-response-obj="{{ {array: vm.rawDataEntity} }}"
                header-array-obj="{{ {array: vm.headerEntityTable} }}" pagination-bool="{{ {boolean: vm.tablePagination} }}"
                page-size-num="{{ {number: vm.tablePageSize} }}" has-primary-navigation-btn="true" has-secondary-navigation-btn="true"></wdd-table>
        </div>
    </div>
</div>
